<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Groups</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <meta charset="UTF-8">
    </head>
<body>
<div class="container">
    <h3>List Groups</h3>
    <hr/>
    <a th:href="@{/groups/add}" class="btn btn-primary">Add Group</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="groupTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Faculty</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group: ${groups}">
            <td th:text="${group.name}"></td>
            <td th:text="${group.faculty}"></td>
            <td th:text="${group.course}"></td>
            <td>
                <a th:href="@{/groups/update(groupId=${group.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/groups/delete(groupId=${group.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
    $("#groupTable").DataTable({
    'aoColumnDefs': [{
    'bSortable': false,
    'aTargets': [-1]
    }]
    });
    })
</script>
</body>
</html>
